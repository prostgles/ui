name: Docker Build and Push
on:
  pull_request:
    branches: [main, master]
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build_image:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    # if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false # Optional: Prevent other matrix jobs from being cancelled if one fails
      matrix:
        include: # Define the specific combinations you need
          - image_name: ui
            dockerfile: Dockerfile
          - image_name: ui-db
            dockerfile: DB-Dockerfile
          # Add more entries here if you have more images to build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ui
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }} # Use matrix variable for Dockerfile
          platforms: linux/amd64
          push: true
          # Construct tags dynamically using the matrix variable
          tags: |
            prostgles/${{ matrix.image_name }}:latest
            prostgles/${{ matrix.image_name }}:v1.01
