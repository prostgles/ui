name: On Release
on: push
jobs:
  build_linux:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Build Linux
        run: |
          sudo apt-get install rpm -y && \
          cd electron && npm run build-linux
          cd dist
          sha256sum *.* > linux.checksums
          echo linux.checksums
      - name: Release Linux
        uses: softprops/action-gh-release@v2
        with:
          files: |
            electron/dist/**/*.deb
            electron/dist/**/*.rpm
            electron/dist/**/*.AppImage
            electron/dist/**/*.checksums
  build_windows:
    timeout-minutes: 20
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Build Windows
        shell: cmd
        run: |
          cd electron 
          npm run build-win
          cd dist
          for /r %%f in (*.exe) DO certutil -hashfile "%%f" SHA256 > windows.checksums
          type windows.checksums
      - name: Release Windows
        uses: softprops/action-gh-release@v2
        with:
          files: |
            electron/dist/**/*.exe
            electron/dist/**/*.checksums
  build_macos:
    timeout-minutes: 20
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Build MacOS
      run: |
        cd electron 
        npm run build-macos
        rm -rf /dist/mac-universal
        cd dist
        shasum -a 256 *.* > macos.checksums
        cat macos.checksums
    - name: Release MacOS
      uses: softprops/action-gh-release@v2
      with:
        files: |
          electron/dist/**/*.dmg
          electron/dist/**/*.checksums