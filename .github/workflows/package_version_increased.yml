name: Ensure package version is higher
on:
  pull_request:
    branches: [main, master]
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  test_docker:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get versions
        id: pr-version
        run: |
          sudo apt  install jq
          cd electron
          cat package.json | jq -r .version > pr_version.txt
          git fetch origin ${{ github.base_ref }} --depth=1
          git checkout origin/${{ github.base_ref }} -- package.json
          cat package.json | jq -r .version > current_version.txt

      - name: Compare versions
        run: |
          cd electron
          current_version=$(cat current_version.txt)
          pr_version=$(cat pr_version.txt) 
          if [ "$(printf '%s\n' "$current_version" "$pr_version" | sort -V | head -n1)" = "$pr_version" ]; then
            echo "Version in package.json is not greater than the version in the base branch: $current_version <= $pr_version"
            exit 1
          else
            echo "Version check passed: $current_version <= $pr_version"
          fi

      - name: Check Release File and Generate Changelog
        if: success() # Ensure version comparison passed
        run: |
          set -x # Print commands and their arguments as they are executed.
          git fetch origin ${{ github.base_ref }} --depth=0

          cd electron 
          pr_version=$(cat pr_version.txt) 
          base_ref="${{ github.base_ref }}"
          release_file_path="./releases/v${pr_version}"

          # Find the point where the PR branch diverged from the base branch
          merge_base=$(git merge-base origin/${base_ref} HEAD)

          echo "Checking for release file: ${release_file_path}"

          if [ -f "$release_file_path" ]; then
            echo "Release file found: ${release_file_path}"
            echo "::warning::Release notes file for version v${pr_version} already exists. Ensure this is intended."
          else


            echo "Release file not found for v${pr_version}."
            echo "Generating potential changelog from commits between origin/${merge_base} and PR head..."

            # Generate changelog using commits unique to the PR branch
            # Format: '- Subject (hash)'
            changelog=$(git log --pretty=format:'- %s (%h)' ${merge_base}..HEAD)

            if [ -z "$changelog" ]; then
              echo "No distinct commits found between origin/${merge_base} and this PR head to generate changelog."
            else
              echo "--------------------------------------------------"
              echo "Generated Changelog for v${pr_version}:"
              echo "$changelog"
              echo "--------------------------------------------------"
              echo "::notice::Please create the release file '${release_file_path}' with appropriate notes based on these changes."
            fi
            sleep 5
            exit 1
          fi
